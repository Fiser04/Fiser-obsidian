<!doctype html>
<html>
    <head>
        <title>StartJS</title>
    </head>
    <body>
        <h1>Nacitani dat</h1>
        <button id="nacitani">Nacti data</button>
        <p id="status"></p>
        <pre id="output"></pre>
        <script>
            const button = document.getElementById("nacitani");
            const status = document.getElementById("status");
            const output = document.getElementById("output");

            button.addEventListener("click", async () => {
                try {
                    status.innerText = "Nacitani dat...";
                    const response = await fetch(
                        "https://jsonplaceholder.typicode.com/posts",
                    );
                    const data = await response.json();
                    status.innerText = "Data nactena";
                    output.innerText = JSON.stringify(data, null, 2);
                } catch (error) {
                    status.innerText = "Chyba pri nacitani dat";
                    console.error(error);
                }
            });
        </script>
    </body>
</html>
