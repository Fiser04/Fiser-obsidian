<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Uvodní stránka</title>
    </head>
    <body>
        <div id="root"></div>
        <h1 id="title">Uvodní text</h1>
        <button onclick="changeText()">zmen</button>
        <script type="text/javascript">
            function changeText() {
                document.getElementById("title").innerText = "Nový text";
            }
        </script>
    </body>
</html>
