<!doctype html>
<html lang="cs">
    <head>
        <meta charset="utf-8" />
        <title>Uvodní stránka</title>
    </head>
    <body>
        <div id="root"></div>
        <h1 id="title">Uvodní text</h1>

        <script src="index.js">
            document.getElementById('root').addEventListener('click', () => {
              document.getElementById('title').textContent = 'Nový text';
            });
        </script>
    </body>
</html>
