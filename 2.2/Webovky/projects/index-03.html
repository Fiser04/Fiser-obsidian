<!DOCTYPE html>
<html lang="en">
 <head>
   <title>JavaScript 01</title>

 </head>

 <body>
   <div id="root"></div>

   <h1 id="title">Původní text</h1>
    <button onclick="changeText()">Změň</button>

    <script>

    function changeText() {
        document.getElementById("title").innerText = "Nový text";
    }

    </script>
 </body>
</html>
